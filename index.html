<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="layout.css"/>
        <title>Learning the Forms</title>
    </head>
    <body>
        <form action="/form-handling-url"method="post">
            <fieldset>
                <legend>Add user</legend>

                <div class="formBox">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div class="formBox">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div class="formBox">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div class="in_line">
                <div class="formBox">
                    <label for="role">Status:</label>
                    <input type="text" id="status" name="status">
                </div>
                <div class="formBox">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                </div>

                <p>Choose your favorite Web language:</p>
                <div class="form_input">

                    <input class="radio" type="radio" id="html" name="fav_language" value="HTML">
                    <label class="radio" for="html">HTML</label><br>
                    <input class="radio" type="radio" id="css" name="fav_language" value="CSS">
                    <label class="radio" for="css">CSS</label><br>
                    <input class="radio" type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label class="radio" for="javascript">JavaScript</label>
                </div>


                <div class="formBox">
                    <label for="bio">Comments:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>

                <div class="check">
                    <input type="checkbox" id="signup" name="signup" value="Signup">
                    <label for="signup">Sign up for news letter</label><br>
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                    <label for="terms"> Agree to terms and conditions</label>
                </div>

                <div class="formButton">
                    <button type="submit">Submit</button>
                </div>


            </fieldset>
        </form>
    </body>
</html>
